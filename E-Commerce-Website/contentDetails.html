<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>CONTENT DETAILS | E-COMMERCE WEBSITE BY EDYODA</title>
        <link rel="stylesheet" href="/box1.css" />

        <link
            href="https://fonts.googleapis.com/css?family=Lato&display=swap"

        />
        <!-- header links -->
        <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
        <link rel="stylesheet" href="css/header.css" />
        <link rel="stylesheet" href="css/footer.css" />
    </head>

    <body>
        <!-- HEADER -->
        <header>
            <section>
                <!-- MAIN CONTAINER -->
                <div id="container">
                    <!-- SHOP NAME -->
                    <div id="shopName">
                        <a href="index.html"> <b>SHOP</b>name </a>
                    </div>
                    <!-- COLLCETIONS ON WEBSITE -->
                    <div id="collection">
                        <div id="clothing">
                            <a href="collection1.html"> collection1 </a>
                        </div>
                        <div id="accessories">
                            <a href="collection2.html"> collection2 </a>
                        </div>
                    </div>
                    <!-- SEARCH SECTION -->
                    <div id="search">
                        <i class="fas fa-search search"></i>
                        <input
                            type="text"
                            id="input"
                            name="searchBox"
                            placeholder="Search for collections"
                        />
                    </div>
                    <!-- USER SECTION (CART AND USER ICON) -->
                    <div id="user">
                        <a href="cart.html">
                            <i class="fas fa-shopping-cart addedToCart"
                                ><div id="badge">0</div></i
                            ></a
                        >
                        <a href="account.html">
                            <i class="fas fa-user-circle userIcon"></i>
                        </a>
                        <!-- User Greeting -->
                        <div id="userGreeting"></div>
                    </div>
                </div>
            </section>
        </header>

        <div id="containerProduct">
            <!-- JS rendered code -->
        </div>

        <script src="js/contentDetails.js"></script>

        <!-- FOOTER -->
        <footer>
            <section>

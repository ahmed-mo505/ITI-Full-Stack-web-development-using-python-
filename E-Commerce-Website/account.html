<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>HEADER | E-COMMERCE WEBSITE</title>
        <!-- favicon -->
        <link
            rel="icon"
            href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo"
            type="image/gif"
            sizes="16x16"
        />
        <!-- EXTERNAL LINKS -->
        <link rel="stylesheet" href="css/account.css" />
        <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
        <link
            href="https://fonts.googleapis.com/css?family=Lato&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <section>
                <!-- MAIN CONTAINER -->
                <div id="container">
                    <!-- SHOP NAME -->
                    <div id="shopName">
                        <a href="index.html"><b>SHOP</b>name</a>
                    </div>
                    <!-- User Greeting -->
                    <div id="userGreeting"></div>
                    <!-- Logout Button -->
                    <div id="logoutButton" style="display: none">
                        <button onclick="logoutUser()">Logout</button>
                    </div>
                </div>
            </section>
        </header>

        <div class="container">
            <div class="form-container" id="registerForm">
                <h2>Register</h2>
                <form onsubmit="registerUser(event)">
                    <input
                        type="text"
                        id="registerUsername"
                        placeholder="Username"
                        required
                    />
                    <input
                        type="password"
                        id="registerPassword"
                        placeholder="Password"
                        required
                    />
                    <button type="submit">Register</button>
                </form>
                <p>
                    Already have an account?
                    <a href="#" onclick="showLoginForm()">Login here</a>
                </p>
            </div>

            <div class="form-container" id="loginForm" style="display: none">
                <h2>Login</h2>
                <form onsubmit="loginUser(event)">
                    <input
                        type="text"
                        id="loginUsername"
                        placeholder="Username"
                        required
                    />
                    <input
                        type="password"
                        id="loginPassword"
                        placeholder="Password"
                        required
                    />
                    <button type="submit">Login</button>
                </form>
                <p>
                    Don't have an account?
                    <a href="#" onclick="showRegisterForm()">Register here</a>
                </p>
            </div>
        </div>

        <script src="js/account.js"></script>
    </body>
</html>
